<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl,CSS,JavaScript,jQuery,Bootstrap购物车</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container{
            width: 40%;
            margin: 100px auto;
        }
        .removed{
            color: grey;
        }
        .removed label{
            text-decoration: line-through;
        }
        ul{
            border: 1px solid black;
            margin-top: 30px;
        }
        ul li{
            list-style: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>我的购物车清单</h2>
        <!-- 输入框，添加按钮 -->
        <div class="input-group">
            <input type="text" class="js-new-item form-control" placeholder="添加想要购买的商品">
            <span class="input-group-btn">
                <button type="button" class="js-add btn btn-default">添加到购物车</button>
            </span>
        </div>

        <!-- 无序列表 -->
        <ul>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">苹果
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">手机
                    </label>
                </div>
            </li>
            <li>
                <div class="checkbox">
                    <label for="">
                        <input class="js-item" type="checkbox">电脑
                    </label>
                </div>
            </li>
        </ul>

        <!-- 改变标题 -->
        <div class="footer">
            <hr>
            <span>改变标题</span>
            <input type="text" value="我的购物车清单" class="js-change-title">
        </div>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script>
    // 等待所有的html元素加载完成之后再执行
    $(document).ready(function(){
        function onAdd(){
            var $ul,$li,$label,$div,value;
            value = $('.js-new-item').val()
            if(value === ''){
                return;
            }
            $ul = $('ul');
            $li = $('<li>').appendTo($ul);
            $div = $('<div>').addClass('checkbox').appendTo($li);
            $label = $('<label>').appendTo($div);
            $('<input>').addClass('js-item').attr('type','checkbox').appendTo($label).click(toggleRemoved)
            
            $label.append(value)
            $('.js-new-item').val('')
        }

        function toggleRemoved(ev){
            $(ev.currentTarget).closest('li').toggleClass('removed');
        }

        function onChangeTitle(){
            $('h2').text($('.js-change-title').val())
        }

        $('.js-add').click(onAdd)
        $('.js-item').click(toggleRemoved)
        $('.js-change-title').keyup(onChangeTitle)
    })
</script>
</html>
