<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>倒计时</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .container{
            width: 40%;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <h2>
            <span>倒计时</span>
            <button :disabled="state==='started'" class="btn btn-lg btn-default" v-on:click="start">
                <i class="glyphicon glyphicon-play"></i>
            </button>
            <button :disabled="state!=='started'"  class="btn btn-lg btn-default" v-on:click="pause">
                <i class="glyphicon glyphicon-pause"></i>
            </button>
            <button :disabled="state==='stopped'" class="btn btn-lg btn-default" v-on:click="stop">
                <i class="glyphicon glyphicon-stop"></i>
            </button>
        </h2>
        <h3>{{ workState }}</h3>
        <div class="well">
            <div class="dao-timer">
                <span>{{ min }}</span>:<span>{{ sec }}</span>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    const WORK_STATES = {
        WORK:'工作中。。。',
        REST:'休息中。。。'
    }
    const WORKING_TIME_LENGTH_IN_MUNUTES = 25
    const RESTING_TIME_LENGTH_IN_MUNUTES = 5
    const STATES = {
        STARTED:'started',
        PAUSED:'paused',
        STOPPED:'stopped'
    }

    new Vue({
        el:"#app",
        data:{
            minute:WORKING_TIME_LENGTH_IN_MUNUTES,
            second:0,
            workState:WORK_STATES.WORK,
            timestamp:0,
            state:STATES.STOPPED
        },
        computed:{
            min:function(){
                if(this.minute<10){
                    return '0'+this.minute;
                }
                return this.minute;
            },
            sec:function(){
                if(this.second<10){
                    return '0'+this.second
                }
                return this.second;
            }
        },
        methods:{
            start:function(){
                this.state = STATES.STARTED
                this._tick();
                this.interval = setInterval(this._tick,1000)
            },
            pause:function(){
                this.state = STATES.PAUSED
                clearInterval(this.interval)
            },
            stop:function(){
                this.state = STATES.STOPPED
                clearInterval(this.interval)
                this.minute = WORKING_TIME_LENGTH_IN_MUNUTES
                this.second = 0
                this.workState = WORK_STATES.WORK
            },
            _tick:function(){
                // second不是0
                if(this.second !== 0){
                    this.second--;
                    return;
                }
                // second是0，minute不是0
                if(this.minute !== 0){
                    this.minute--;
                    this.second = 59;
                    return;
                }
                // minute和second都是0
                this.workState = this.workState === WORK_STATES.WORK ? WORK_STATES.REST:WORK_STATES.WORK
                
                if(this.workState === WORK_STATES.WORK){
                    this.minute = WORKING_TIME_LENGTH_IN_MUNUTES
                }else{
                    this.minute = RESTING_TIME_LENGTH_IN_MUNUTES
                }
            }
        }
    })
</script>

</html>
