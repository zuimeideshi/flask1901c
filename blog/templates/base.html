  
<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static',filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
    <title>{{ user.name }}的电影列表</title>
    {% endblock %}
</head>

<body>

    {% for message in get_flashed_messages() %}
        <h1 class="alert">{{ message }}</h1>
    {% endfor %}

    <h2>
        <img class="avatar" src="{{ url_for('static',filename='img/avatar.jpg') }}" alt="头像">
        {{ user.name }}的电影列表
    </h2>
    <nav>
        <ul>
            <li>
                <a href="{{ url_for('index') }}">主页</a>
                {% if current_user.is_authenticated %}
                <a href="{{ url_for('login') }}">登录</a>
                <a href="{{ url_for('logout') }}">登出</a>
                <a href="{{ url_for('settings') }}">设置name</a>
                {% else %}
                <a href="{{ url_for('login') }}">登录</a>
                {% endif %}
            </li>
        </ul>
    </nav>
    {% block content %}{% endblock %}
    <footer>&copy;<a href="http://www.baidu.com">百度</a></footer>

</body>

</html>
