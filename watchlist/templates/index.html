<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ name }}</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
</head>
<body>
    <img src="{{ url_for('static', filename='img/bb.jpg') }}" alt="" class='img1'>
    <h2>{{ name }} watchlist</h2>
    {# 过滤器 #}
    <p>总共{{ movie|length }}个电影</p>
    <ul class='movie_list'>
        {% for i in movie %}
            <li>{{ i.title }} - {{ i.year }}</li>
        {% endfor %}
    </ul>
    <footer>
        <small>&copy;2020 &nbsp;&nbsp;&nbsp;  <a href="">1901电影列表</a></small>
    </footer>


</body>
</html>
